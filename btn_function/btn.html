<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button id="btn">Click me</button>

    <script>
   function btnClick(){
    alert("Button was clicked")
   }
 
    let btn = document.getElementById("btn");
    btn.addEventListener('click',function(){  //btnClick call the function of alert
        alert("hey, Dr. Shreya singh")
    })

    let button = document.getElementById("btn");
    button.addEventListener('mouseover', function(){
       alert("mouse over is activated");
       alert("Hello, Dr. Shreya Singh");
    })
    // let buttonOut = document.getElementById("btn");
    // button.addEventListener('mouseover', function(){
    //    alert("mouse is Deactivated")
    // })

    </script>
</body>
</html>
