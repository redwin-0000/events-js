<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button id="btn">Click me</button>
    <button id="bt">Click me</button>
    <button id="Btn">Click me</button>
    <!-- <button id="btn" type="button">Click me</button> -->

    <script>
   function btnClick(){
    alert("Button was clicked")
   }
 
    let Btn = document.getElementById("Btn");
    Btn.addEventListener('click',function(){  //btnClick call the function of alert
        alert("hello Ashutosh singh")
    })

    let button = document.getElementById("btn");
    button.addEventListener('mouseover', function(){
       alert("mouse over is activated");
    })

    let btnn = document.getElementById("bt");
    btnn.addEventListener('mouseout', function(){
        alert("hey, Ashutosh singh");
    })
    

    </script>
</body>
</html>
